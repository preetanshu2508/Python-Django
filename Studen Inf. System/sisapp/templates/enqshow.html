<html>
<head>
{% load staticfiles %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
<meta charset="UTF-8">
<title>Enquiry form data</title>
</head>
<body>
<table border="1" width="100" height="100">
<tr>
<td>FirstName</td>
<td>Address</td>
<td>Email</td>
<td>Intrest</td>
<td>Source</td>
<td>BirthDate</td>
<td>PhoneNumber</td>
<td>Refrence</td>
<td>Gender</td>

</tr>
{%for e in enqdata%}
<tr>
<td>{{e.firstName}}</td>
<td>{{e.address}}</td>
<td>{{e.email}}</td>
<td>{{e.Intrest}}</td>
<td>{{e.source}}</td>
<td>{{e.birthDate}}</td>
<td>{{e.phoneNumber}}</td>
<td>{{e.refrence}}</td>
<td>{{e.gender}}</td>

</tr>
{%endfor %}


</table>
</body>
</html>
