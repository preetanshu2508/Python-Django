<html>
<head>
</head>

<html lang="en">  
<head>   
    {% load staticfiles %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 

    <meta charset="UTF-8"> 
    <title "><b><centre><h2>Enquiry Form</centre></h2></b></title>  
     
</head>  
<body>





<form name="eenq" action="/save/" method="POST"> 
<div class="container text-dark">
            <div class="jumbotron jumbotron-fluid" style="width:180% height:20%">
            <form class="form-horizontal" role="form">
                <h2 style="text-align:center">Enquiry Form</h2>
                </div>
                <div class="form-group ">
                    <label for="enqno" class="col-sm-3 control-label">Enquiry No</label>
                    <div class="col-sm-9">
                        <input type="text" name="enqno" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" name="address" placeholder="Address" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" name="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Intrest" class="col-sm-3 control-label">Intrest</label>
                    <div class="col-sm-9">
                        <input type="phoneno" name="Intrest" placeholder="Intrest" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="source" class="col-sm-3 control-label">Source*</label>
                    <div class="col-sm-9">
                        <input type="source" name="source" placeholder="Source" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" name="birthDate" class="form-control">
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" name="phoneNumber" placeholder="Phone number" class="form-control">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                        <label for="ref" class="col-sm-3 control-label">Refrence </label>
                    <div class="col-sm-9">
                        <input type="ref" name="refrence" placeholder="Refrence" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                        <label for="ref" class="col-sm-3 control-label">Gender</label>
                    <div class="col-sm-9">
                        <input type="ref" name="gender" placeholder="Male or Female" class="form-control">
                    </div>
                </div>
                 
                
               
            
                <button type="submit" class="btn btn-danger">Save</button>
            </form>
            
        </div> <!-- ./container -->

</body>
</html>
